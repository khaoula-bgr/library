<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovelNest - Home</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="NovelNest Logo">
      <h1>NovelNest</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="#">My Shelf</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search books...">
      <button>üîç</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Your cozy corner for endless stories.</h2>
    <div class="carousel">
      <img src="assets/book-covers/book1.jpg" alt="Book 1">
      <img src="assets/book-covers/book2.jpg" alt="Book 2">
      <img src="assets/book-covers/book3.jpg" alt="Book 3">
    </div>
  </section>

  <!-- Mood-Based Recommendations -->
  <section class="mood-recommendations">
    <h3>What's your mood today?</h3>
    <div class="mood-buttons">
      <button data-mood="adventurous">Adventurous</button>
      <button data-mood="relaxing">Relaxing</button>
      <button data-mood="mysterious">Mysterious</button>
    </div>
    <div class="book-list" id="mood-books"></div>
  </section>

  <!-- Trending Books -->
  <section class="trending-books">
    <h3>Trending Now</h3>
    <div class="book-scroll">
      <img src="assets/book-covers/book4.jpg" alt="Book 4">
      <img src="assets/book-covers/book5.jpg" alt="Book 5">
      <img src="assets/book-covers/book6.jpg" alt="Book 6">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 NovelNest. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
